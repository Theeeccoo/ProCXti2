    <div class="primeiraLinha">
      <div class="containersaudacao">
        <div class="row">
          <div class="col-9">
            <h1 id="titulo_entrada" class="titulo_entrada">Hahaha HJ NÃO</h1>
          </div>
          <div class="col-3 btn-atividades">
            <button onclick="openLoginForm()">Criar atividade</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Atividade - Início -->
    <div class="popup-overlay"></div>
    <div class="popup">
      <div class="popup-close" onclick="closeLoginForm()">&times;</div>
      <div class="form">
        <div class="header">Atividades</div>
        <div class="element">
          <label for="ativname"
            >Nome da atividade<span id="span1" class="a">
              (Onde você colocará o nome da sua atividade)</span
            ></label
          >
          <input type="text" maxlength="10" id="txt_nome_ativ"/>
          <p class="aviso">*máximo de 10 caracteres</p>
        </div>
        <div class="element">
          <label for="desc"
            >Descrição<span id="span2" class="a">
              (Onde você colocará uma breve descrição da sua atividade)</span
            ></label
          >
          <input type="text" maxlength="20" id="txt_descricao_ativ"/>
          <p class="aviso">*máximo de 20 caracteres</p>
        </div>
        <div class="element">
          <label for="horario"
            >Horário<span id="span3" class="a">
              (Onde você colocará um horário que deseja fazer sua
              atividade)</span
            ></label
          >
          <input type="time" id="txt_horario_ativ"/>
        </div>
        <div class="element">
          <button type="button" onclick="criarAtividades()" class="btn-criar">Criar atividade</button>
        </div>
        <div class="element duvidas">
          <p>
            Duvidas?<button id="btn-duvida">
              <i class="far fa-question-circle"></i>
            </button>
          </p>
        </div>
      </div>
    </div>

    <div class="popup-overlay3"></div>
    <div class="popup3">
      <div class="popup-close" onclick="closeLoginForm()">&times;</div>
      <div class="form">
        <div class="header">Atividades</div>
        <div class="element">
          <label for="ativname"
            >Nome da atividade<span id="span1" class="a">
              (Onde você colocará o nome da sua atividade)</span
            ></label
          >
          <input type="text" maxlength="10" id="txt_nome_ativ2"/>
          <p class="aviso">*máximo de 10 caracteres</p>
        </div>
        <div class="element">
          <label for="desc"
            >Descrição<span id="span2" class="a">
              (Onde você colocará uma breve descrição da sua atividade)</span
            ></label
          >
          <input type="text" maxlength="20" id="txt_descricao_ativ2"/>
          <p class="aviso">*máximo de 20 caracteres</p>
        </div>
        <div class="element">
          <label for="horario"
            >Horário<span id="span3" class="a">
              (Onde você colocará um horário que deseja fazer sua
              atividade)</span
            ></label
          >
          <input type="time" id="txt_horario_ativ2"/>
        </div>
        <div id="chave_edit" hidden></div>
        <div class="element">
          <button type="button" onclick="editarAtividade()" class="btn-criar">Editar atividade</button>
        </div>
        <div class="element duvidas">
          <p>
            Duvidas?<button id="btn-duvida">
              <i class="far fa-question-circle"></i>
            </button>
          </p>
        </div>
      </div>
    </div>
